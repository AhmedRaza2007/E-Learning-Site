<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/ca86787c55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.js"></script>
    <title>Register Form</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-14">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-3xl overflow-hidden max-w-5xl w-full">
    <div class="md:w-1/2 w-full">
      <img src="./img/register-img.svg" alt="Classroom" class="w-full h-full object-cover">
    </div>

    <div class="md:w-1/2 w-full p-8 md:p-12">
      <h2 class="text-center text-base poppins-m text-gray-700 mb-4">Welcome to lorem..!</h2>

      <div class="relative w-62 lg:w-[340px] mx-auto mb-10 ">
        <div class="flex bg-[#49BBBD60] rounded-full overflow-hidden py-2 px-4">
          <a href="login.html" class="w-1/2 text-center py-2 text-white font-medium hover:bg-[#49BBBD] rounded-full">Login</a>
          <a href="register.html" class="w-1/2 text-center py-2 text-white hover:bg-[#49BBBD] rounded-full font-medium">Register</a>
        </div>
      </div>

      <p class="text-[#5B5B5B] text-base poppins-n mb-8">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

      <form class="space-y-6">
        <div>
          <label class="block text-black mb-2">Email Address</label>
          <input type="text" placeholder="Enter your Email Address" class="w-full px-4 py-3 border border-[#49BBBD] rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400">
        </div>
        <div>
          <label class="block text-black mb-2">User name</label>
          <input type="text" placeholder="Enter your User name" class="w-full px-4 py-3 border border-[#49BBBD] rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400">
        </div>
        <div>
          <label class="block text-black mb-2">Password</label>
          <div class="relative">
            <input type="password" placeholder="Enter your Password" class="w-full px-4 py-3 border border-[#49BBBD] rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400">
            <span class="absolute right-4 top-3 text-gray-400 cursor-pointer">
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="flex justify-between items-center text-sm text-black">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-teal-400">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-black hover:underline">Forgot Password?</a>
        </div>
     <div class="flex justify-end mt-12">
         <button class=" bg-teal-400 text-white poppins-m text-base py-3 px-20 rounded-full hover:bg-teal-500">Register</button>
     </div>
    </form>
    </div>
  </div>
</body>
</html>
